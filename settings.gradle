rootProject.name = 'Design.Patterns'
def designPatterns = [
        creational:
                ['factory-method',
                 'abstract-factory',
                 'builder',
                 'prototype',
                 'singleton'],
        structural:
                ['bridge',
                 'adapter',
                 'composite',
                 'decorator',
                 'facade',
                 'flyweight',
                 'proxy'
                ],
        behavioral:
                ['chain_of_responsibility',
                 'iterator',
                 'command',
                 'observer',
                 'memento',
                 'mediator',
                 'state',
                 'strategy',
                 'template_method',
                 'visitor'],
        other     : ['interpreter',
                     'null_object']
]
gradle.ext.designPatterns = designPatterns
designPatterns.each { key, value ->
    value.each {
        include(it)
        project(':' + it).projectDir = new File(rootDir, key + '/' + it)
    }
}
include 'code-coverage-report'